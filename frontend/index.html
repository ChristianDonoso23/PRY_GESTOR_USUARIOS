<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Soporte</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #051650 0%, #00072d 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-container {
            margin-top: 30px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: #ccc;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn.active {
            background-color: #00d2ff;
            color: #00072d;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        .logout {
            margin-left: 20px;
            color: #ffb3b3;
            cursor: pointer;
        }

        .app-container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #333;
            min-height: 500px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <login-form id="login"></login-form>

    <!-- NAV -->
    <div class="nav-container" id="nav">
        <button class="nav-btn active" id="btn-users" onclick="showModule('users')">
            <i class="bi bi-people-fill"></i> Usuarios
        </button>
        <button class="nav-btn" id="btn-tickets" onclick="showModule('tickets')">
            <i class="bi bi-ticket-detailed-fill"></i> Tickets
        </button>
        <span class="logout" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Salir
        </span>
    </div>

    <!-- APP -->
    <div class="app-container" id="app">
        <div id="users-view">
            <user-app></user-app>
        </div>

        <div id="tickets-view" style="display:none;">
            <ticket-app></ticket-app>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));

        if (user) {
            document.getElementById("login").style.display = "none";
            document.getElementById("nav").style.display = "flex";
            document.getElementById("app").style.display = "block";

            // Si NO es Admin → ocultar Usuarios
            if (user.rol !== "Admin") {
                document.getElementById("btn-users").style.display = "none";
                showModule("tickets");
            }
        }

        function showModule(module) {
            document.getElementById("users-view").style.display = "none";
            document.getElementById("tickets-view").style.display = "none";

            document.getElementById("btn-users").classList.remove("active");
            document.getElementById("btn-tickets").classList.remove("active");

            document.getElementById(module + "-view").style.display = "block";
            document.getElementById("btn-" + module).classList.add("active");
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>

    <!-- COMPONENTS -->
    <script type="module" src="/src/components/login-form.js"></script>
    <script type="module" src="/src/components/user-app.js"></script>
    <script type="module" src="/src/components/ticket-app.js"></script>

</body>
</html>
